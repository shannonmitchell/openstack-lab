[default]

# locations of things
scripts-dir = ./scripts

# ram and cpu in G
ram = 8
cpu = 8


[lab-host]

# Disk used to create the libvirt store
lab-disk = /dev/sdc


[networks]

# Libvirt network info
management_network = 10.10.0.0
management_netmask = 255.255.0.0
management_gw = 10.10.0.1

overlay_network = 10.20.0.0
overlay_netmask = 255.255.0.0
overlay_gw = 10.20.0.1

storage_network = 10.30.0.0
storage_netmask = 255.255.0.0
storage_gw = 10.30.0.1


[lab-layout]

deploy = 1
infra = 3
compute = 5
network = 2
cinder = 3
ceph = 3

[deploy]

install_iso_url = http://releases.ubuntu.com/16.04.2/ubuntu-16.04.2-desktop-amd64.iso?_ga=1.180356389.326899293.1479937882


[compute]

ram = 16
cp = 16


